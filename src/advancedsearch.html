---
layout: mahasiswa.njk
---
<!-- About -->
<section id="about" class="about">
    <div class="container-fluid meta-originally-container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Pencarian Detil</h2>


                <form class="" action="index.html" method="post">
                    <div class="form-group">
                        <label for="" class="control-label">Judul Beasiswa</label>
                        <input type="text" class="form-control" value="">
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label">Nama Penyelenggara Beasiswa</label>
                        <input type="text" class="form-control" value="">
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        S1
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        S2
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                        S3
                      </label>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label">IPK Minimal</label>
                        <input type="text" class="form-control" value="">
                    </div>
                    <div id="newfield" align="left">
                        <label class="control-label" align="left">Field baru</label>
                        <input type="text" class="form-control meta-originally-custom-styling">
                        <a id="menu-close4" href="#" class="btn btn-default btn-lg pull-right toggle"><i class="fa fa-times"></i></a>
                        <br/><br/><br/>
                    </div>
                    <a id="add-field" href="#" class="btn btn-default" style="position: absolute; left:1.5%;">Add More</a><br/><br/>
                    <a href="search_result.html" class="btn btn-primary">Cari</a>
                </form>



            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- /.container -->
    <script type="text/javascript">
        $("#newfield").hide(0);
        
        $("#menu-close4").click(function(e) {
            e.preventDefault();
            $("#newfield").hide(500);
        });
        $("#add-field").click(function(e) {
            e.preventDefault();
            $("#newfield").show(500);
        });
    </script>
</section>
