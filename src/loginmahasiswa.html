---
layout: public.njk
---

<!-- Header -->
<header id="top" class="header">
  <div class="text-center">
    <img src="img/logo.png">
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <h1 class="text-center">Login</h1>
    <div class="col-md-6 col-md-offset-3">
      <form class="form-horizontal" action="mahasiswa.html" method="get">
        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-4 text-muted">
            Silahkan login dengan akun AI3 anda.
          </div>
        </div>
        <span class="help-block"></span>
        <div class="form-group">
          <label class="col-sm-4 control-label" for="">NIM</label>
          <div class="col-sm-8">
            <input id="autocomplete" class="form-control" type="text" value="13515111">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label" for="">Password</label>
          <div class="col-sm-8">
            <input class="form-control" type="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-4">
            <div class="checkbox">
              <label>
                <input type="checkbox" checked> Ingat NIM
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-4">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
